<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Cards + Panning</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
    <script src="draggable-cards-pan.js" defer></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden; /* Hide scrollbars */
        font-family: sans-serif;
      }

      /* This is the same size as the browser window */
      .viewport {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      /* 150% larger than the viewport */
      .canvas {
        width: 150vw;
        height: 150vh;
        cursor: move;
        transform: translate(calc(-50% + 50vw), calc(-50% + 50vh)); /* Centers the canvas in the viewport */
        background: repeating-conic-gradient(#fafafa 0 90deg, #ebebeb 0 180deg) 0 0/24px 24px round;
      }

      .card {
        position: absolute; /* NEEDED FOR THE RANDOM POSITION */

        /* Just for the demo */
        width: 200px;
        height: 150px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Just for the demo */
      .info {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }

      /* Mobile breakpoint, revert to defaults */
      @media (max-width: 684px) {
        body {
          overflow: auto;
        }
        .viewport {
          width: 100%;
          height: 100%;
        }
        .canvas {
          width: 100%;
          height: 100%;

          /* Turn into a single column */
          display: flex;
          flex-direction: column;
        }
        .card {
          position: static;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <div class="canvas">
        <!-- DRAGGABLE CARDS -->
      </div>
    </div>

    <div class="info">Click and drag to pan the canvas</div>
  </body>
</html>
